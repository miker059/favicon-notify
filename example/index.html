<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Favicon Notify</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            background-color: #fff;
            font-family: sans-serif;
            font-size: 16px;
            transition: all .3s ease-in-out;
            padding: 0;
            margin: 0;
        }
        body.black{
            background-color: #1c1c1c;
            color: #ffffff;
        }
        #wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 1rem;
        }
        .container {
            display: flex;
        }
        .container.container_bordered {
            padding: 2rem 0;
            border: 1px solid #c0c0c0;
            border-radius: .4rem;
        }
        .options {
            flex-basis: 300px;
            padding: 0 2rem;
        }
        .buttons {
            display: flex;
            margin-bottom: 2rem;
        }
        button {
            margin: 0 .5rem;
            border: none;
            border-radius: .5rem;
            appearance: none;
            background-color: #4a96cb;
            color: #ffffff;
            padding: .5rem 1rem;
            cursor: pointer;
            transition: background-color .3s ease-in-out;
        }
        button:hover {
            background-color: #7AA9CB;
        }
        label {
            display: block;
            margin-bottom: 1rem;
        }
        label > span {
            display: block;
            margin-bottom: .5rem;
            font-weight: bold;
        }
        input[type=text],
        input[type=number],
        select {
            padding: .5rem 1rem;
            border-radius: .4rem;
            border: 1px solid #c0c0c0;
        }
        input[type=number] {
            display: inline-block;
            max-width: 30%;
        }
        select,
        input[type=range]{
            width: 100%;
        }
        @media (max-width: 767px) {
            .container {
                flex-direction: column;
            }
        }
        @media (min-width: 768px) {
            .options:not(:last-child) {
                border-right: 1px solid #c0c0c0;
            }
        }
    </style>
</head>
<body class>
    <div id="wrapper">
        <img id="img" src="favicon.png" alt="favicon-notify" />
        <h1>Favicon Notify JS</h1>
        <label>
            <input id="themeSwitcher" type="checkbox" />
            Black theme
        </label>
        <div class="buttons">
            <button id="add">Add</button>
            <button id="remove">Remove</button>
        </div>
        <div class="container container_bordered">
            <div class="options">
                <label>
                    <input id="counterSwitcher" type="checkbox" />
                    <strong>With a counter</strong>
                </label>
                <label>
                    <span>Set counter value</span>
                    <input id="counterSetter" type="number" min="0">
                    <button id="setCounter">Set</button>
                </label>
                <label>
                    <span>Label size</span>
                    <input id="sizeRange" type="range" min="10" max="110" step="1" value>
                </label>
                <label>
                    <span>Label offset</span>
                    <input id="offsetRange" type="range" min="0" max="10" step="1" value>
                </label>
            </div>
            <div class="options">
                <label>
                    <span>Font size: </span>
                    <input id="fontSize" type="range" min="10" max="90" step="1" value>
                </label>
                <label>
                    <span>Font vertical offset: </span>
                    <input id="fontVOffset" type="range" min="-10" max="10" step="1" value>
                </label>
                <label>
                    <span>Font style</span>
                    <select id="fontStyle">
                        <option value="normal" selected>Normal</option>
                        <option value="italic">Italic</option>
                    </select>
                </label>
                <label>
                    <span>Font weight</span>
                    <select id="fontWeight">
                        <option value="normal">Normal</option>
                        <option value="bold" selected>Bold</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                        <option value="300">300</option>
                        <option value="400">400</option>
                        <option value="500">500</option>
                        <option value="600">600</option>
                        <option value="700">700</option>
                        <option value="800">800</option>
                        <option value="900">900</option>
                    </select>
                </label>
            </div>
        </div>
    </div>
    <script src="plugin.js"></script>
    <script src="index.js"></script>
</body>
</html>
